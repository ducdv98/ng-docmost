<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h1 class="mb-6 text-2xl font-semibold text-center text-gray-900">Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label
          htmlFor="email"
          class="block mb-2 text-sm font-medium text-gray-700"
        >
          Email
        </label>
        <input
          formControlName="email"
          type="email"
          id="email"
          class="auth-input"
          placeholder="email@example.com"
        />
      </div>

      <div class="mb-4">
        <label
          htmlFor="password"
          class="block mb-2 text-sm font-medium text-gray-700"
        >
          Password
        </label>
        <div class="relative">
          <input
            formControlName="password"
            type="password"
            id="password"
            class="auth-input"
            placeholder="Your password"
            #passwordInput
          />
          <button
            type="button"
            class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400"
            aria-label="Toggle password visibility"
            (click)="
              passwordInput.type =
                passwordInput.type === 'password' ? 'text' : 'password'
            "
          >
            <mat-icon>{{
              passwordInput.type === "password"
                ? "visibility"
                : "visibility_off"
            }}</mat-icon>
          </button>
        </div>
      </div>

      <div class="flex justify-end mb-6">
        <a href="#" class="text-sm text-blue-600 hover:underline">
          Forgot your password?
        </a>
      </div>

      <button
        type="submit"
        class="w-full py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
